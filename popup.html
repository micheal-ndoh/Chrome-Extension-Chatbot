<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <title>AI Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
  </head>

  <body
    class="w-[400px] h-[520px] rounded-2xl border border-gray-300 dark:border-gray-700 overflow-hidden shadow-md text-sm bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100"
  >
    <!-- Header -->
    <header
      class="p-3 bg-blue-600 text-white flex justify-between items-center"
    >
      <span>AI Chatbot</span>
      <div>
        <button
          id="openSettings"
          class="text-xs px-2 py-1 rounded bg-gray-700 hover:bg-gray-800"
        >
          Settings
        </button>
        <button
          id="clearChatsBtn"
          class="text-xs px-2 py-1 rounded bg-red-500 hover:bg-red-600"
        >
          Clear Chats
        </button>
      </div>
    </header>

    <!-- Chat Panel -->
    <div id="chatPanel" class="flex flex-col h-[calc(100%-56px)]">
      <div id="chat" class="flex-1 p-2 overflow-y-auto"></div>
      <input
        id="userInput"
        class="w-full border p-2 rounded text-sm mt-2"
        placeholder="Type a message and press Enter"
      />
      <button
        id="summarizeBtn"
        class="mt-2 w-full px-3 py-2 rounded bg-blue-600 text-white text-sm"
      >
        Summarize This Page
      </button>
    </div>

    <!-- Settings Panel -->
    <div id="settingsPanel" class="hidden flex flex-col h-full p-4">
      <label class="mb-2"
        >API Key:
        <input id="apiKey" class="w-full border p-1 rounded text-xs" />
      </label>
      <label class="mb-2"
        >API URL:
        <input
          id="apiUrl"
          class="w-full border p-1 rounded text-xs"
          value="https://api.openai.com/v1"
        />
      </label>
      <button
        id="saveBtn"
        class="mb-2 px-3 py-2 rounded bg-green-600 text-white text-sm"
      >
        Save
      </button>
      <button
        id="backToChat"
        class="px-3 py-2 rounded bg-gray-600 text-white text-sm"
      >
        Back
      </button>
    </div>

    <!-- JS Logic to toggle panels -->
    <script src="popup.js"></script>
  </body>
</html>
