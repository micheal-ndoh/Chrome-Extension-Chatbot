<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <title>AI Chatbot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="output.css" rel="stylesheet" />
  </head>

  <body
    class="w-[400px] h-[520px] rounded-2xl border border-gray-300 dark:border-gray-700 overflow-hidden shadow-md text-sm bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100"
  >
    <!-- Header -->
    <header
      class="p-3 bg-blue-600 text-white flex justify-between items-center"
    >
      <h1 class="font-bold">AI Chat</h1>
      <button id="openSettings" class="text-sm underline">Settings</button>
    </header>

    <!-- Chat Panel -->
    <div id="chatPanel" class="flex flex-col h-[calc(100%-56px)]">
      <!-- 56px = header height -->
      <main class="flex-1 overflow-y-auto p-3 space-y-2">
        <div id="chat"></div>
      </main>
      <footer class="p-2 border-t border-gray-200 dark:border-gray-700">
        <input
          id="userInput"
          class="w-full rounded-xl px-3 py-2 border dark:bg-gray-800 dark:text-white dark:border-gray-600"
          placeholder="Ask something..."
        />
      </footer>
    </div>

    <!-- Settings Panel -->
    <div
      id="settingsPanel"
      class="hidden flex flex-col h-[calc(100%-56px)] p-4 gap-4"
    >
      <div>
        <label for="apiKey" class="block mb-1">API Key</label>
        <input
          id="apiKey"
          class="w-full p-2 border rounded-lg dark:bg-gray-800 dark:text-white dark:border-gray-600"
          placeholder="sk-..."
        />
      </div>

      <div>
        <label for="apiUrl" class="block mb-1">API Endpoint</label>
        <input
          id="apiUrl"
          class="w-full p-2 border rounded-lg dark:bg-gray-800 dark:text-white dark:border-gray-600"
          value="https://api.openai.com/v1/chat/completions"
        />
      </div>

      <div class="mt-auto flex justify-between">
        <button
          id="backToChat"
          class="px-4 py-2 rounded bg-gray-300 dark:bg-gray-700 dark:text-white"
        >
          Back
        </button>
        <button id="saveBtn" class="px-4 py-2 rounded bg-blue-600 text-white">
          Save
        </button>
      </div>
    </div>

    <!-- JS Logic to toggle panels -->
    <script src="popup.js"></script>
  </body>
</html>
