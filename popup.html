<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8" />
  <title>AI Chatbot</title>
  <link href="output.css" rel="stylesheet" />
</head>
<body class="w-[400px] h-[520px] rounded-2xl border border-gray-300 dark:border-gray-700 overflow-hidden flex flex-col shadow-md">
  <header class="p-3 bg-blue-600 text-white flex justify-between items-center">
    <h1 class="font-bold">AI Chat</h1>
    <button id="settingsBtn" class="text-sm underline">Settings</button>
    <button onclick="window.location.href='settings.html'" class="text-sm underline">Settings</button>
  </header>
  <div id="chat" class="flex-1 overflow-y-auto p-3 space-y-2 bg-white dark:bg-gray-800"></div>
  
  <footer class="p-2 border-t bg-gray-50 dark:bg-gray-900 dark:border-gray-700">
    <input id="userInput" class="w-full rounded-xl px-3 py-2 border dark:bg-gray-800 dark:text-white dark:border-gray-600" placeholder="Ask something..." />
  </footer>

  <script src="popup.js"></script>
</body>
</html>
